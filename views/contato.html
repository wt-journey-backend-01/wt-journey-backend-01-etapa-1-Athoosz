<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="/images/cheeseburger.ico" type="image/x-icon">
    <title>DevBurger - Contato</title>
</head>

<body class="bg-amber-50 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-4xl font-extrabold text-center text-amber-600 mb-8">Contato</h1>
        <form action="/contato" method="POST" class="space-y-4">
            <label for="nome" class="block text-sm font-medium text-amber-600">Nome:</label>
            <input type="text" id="nome" name="nome" required
                class="w-full px-4 py-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400" />
            <br>
            <label for="email" class="block text-sm font-medium text-amber-600">Email:</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400" />
            <br>
            <label for="assunto" class="block text-sm font-medium text-amber-600">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required
                class="w-full px-4 py-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400" />
            <br>
            <label for="mensagem" class="block text-sm font-medium text-amber-600">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required
                class="w-full px-4 py-2 border border-amber-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400"></textarea>
            <br>
            <button type="submit"
                class="w-full bg-amber-600 text-white font-semibold py-2 rounded hover:bg-amber-700 transition cursor-pointer">Enviar</button>
        </form>
        <div class="flex justify-between mt-6">
            <a href="/" class="text-amber-600 hover:underline">Voltar</a>
        </div>
    </div>
</body>

</html>
